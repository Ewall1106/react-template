    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <script>
    (function () {
      function resetRemUnit() {
        var UI_WIDTH = 375; // 设计稿宽度 (这个要和UI保持一致)
        var docElement = window.document.documentElement;
        var width = docElement.clientWidth || 375;
        // 设置htmlFontSize
        var rate = width / (UI_WIDTH / 100);
        docElement.style.fontSize = rate + 'px';
        // 验证准确性
        var div = window.document.createElement('div');
        div.style.width = '1rem';
        div.style.display = "none";
        window.document.getElementsByTagName('head')[0].appendChild(div);
        var realRate = parseFloat(window.getComputedStyle(div, null).getPropertyValue('width'));
        if (rate !== realRate) {
          // 补上损失的部分rate
          docElement.style.fontSize = rate * (rate / realRate) + 'px';
        }
      }
      resetRemUnit();
      window.addEventListener('resize', resetRemUnit);
    })();

  </script>
</head>
